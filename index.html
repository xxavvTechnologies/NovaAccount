<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://d2zcpib8duehag.cloudfront.net/novaccounts-wot.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fluentui/icons@1.1.0/fonts/FluentSystemIcons.css">
</head>
<body>
    <!-- Add loading state -->
    <div id="loading" style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;">
        <p class="text-secondary">Loading...</p>
    </div>

    <!-- Hide main content initially -->
    <div id="mainContent" style="display: none;">
        <header class="header">
            <div class="container header-content">
                <nav class="primary-nav">
                    <img src="https://d2zcpib8duehag.cloudfront.net/novaccounts-wot.png" alt="Nova" class="logo">
                    <div class="nav-links">
                        <a href="#profile">Profile</a>
                        <a href="#security">Security</a>
                        <a href="#privacy">Privacy</a>
                    </div>
                </nav>
                <button class="btn" id="logoutBtn" style="display: none;">Sign Out</button>
            </div>
        </header>

        <div class="container main-content">
            <div id="content" class="animate-in">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0.0/auth0-spa-js.production.js"></script>
    <script>
        // Add immediate authentication check
        (async () => {
            try {
                const client = await auth0.createAuth0Client({
                    domain: 'auth.novawerks.xxavvgroup.com',
                    clientId: 'nOTN4BAME0YkdMMCP5M2hYvjGz2Ar7WL',
                    authorizationParams: {
                        redirect_uri: window.location.origin + '/index.html'
                    }
                });

                // Handle redirect callback
                if (window.location.search.includes("code=")) {
                    await client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, window.location.pathname);
                }

                const isAuthenticated = await client.isAuthenticated();
                if (!isAuthenticated) {
                    window.location.href = 'signup.html';
                    return;
                }

                // Store client instance globally
                window.auth0Client = client;

                // Show main content if authenticated
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                // Initialize app
                const script = document.createElement('script');
                script.src = 'app.js';
                document.body.appendChild(script);

            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = 'signup.html';
            }
        })();
    </script>
</body>
</html>
