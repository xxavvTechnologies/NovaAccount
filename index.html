<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Accounts - Manage Your Novawerks ID</title>
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/2qY7xrj/nova-4.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script src="app.js" type="module" defer></script>
</head>
<body>
  <div id="app-container">
    <header>
      <h1>Nova Accounts</h1>
      <p>Manage your Novawerks ID securely</p>
    </header>

    <main>
      <div id="loading" style="display: none;">
        <div class="loader">
          <div class="spinner"></div>
          <p>Loading your account...</p>
        </div>
      </div>

      <div id="login" style="display: none;">
        <h2>Sign In to Nova</h2>
        <button id="login-btn" class="primary-btn">Login with Novawerks ID</button>
        <p class="signup-text">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
      </div>

      <div id="profile" style="display: none;">
        <h2>Your Account</h2>
        <img id="profile-picture" src="" alt="Profile Picture" />
        <p>Name: <span id="user-name"></span></p>
        <p>Email: <span id="user-email"></span></p>
        <button id="logout" class="danger-btn">Logout</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Novawerks. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
